<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Frontend Mentor | QR code component</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
	</head>
	<body>
		<article class="card">
			<img class="card__qr-code-img" src="/images/image-qr-code.png" alt="QR code image" width="288" height="288">
			<div class="card__text-container">
				<h1 class="card__title outfit-bold">Improve your front-end skills by building projects</h1>
				<p class="card__subtitle outfit-regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</article>
	</body>
</html>
